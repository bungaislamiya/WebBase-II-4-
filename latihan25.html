        <h2>Sejarah Amikom</h2>
        <p>Sekolah tibggi manajemen informatika dan komputer AMIKOM Yogyakarta,
            selanjutnya disebut (STMIK AMIKOM YOGYAKARTA) merupakan salah satu 
            perguruan tinggi swasta yang berkedudukan di Provinsi DIY
            Kabupaten Sleman di bawah naungan Yayasan AMIKOM Yogyakarta.</p>
        <table>
            <tr>
                    AMIKOM Yogyakarta memiliki program studi manajemen informatika dan Teknik
                    informatika. Program studi ini masing-masing dikelola oleh seorang
                    ketua jurusan dan sekretaris jurusan yang didukung oleh perangkat dosen,
                    dan staff administrasi.
                </td>
        </tr>

        <tr>
            <td>

            tanggal 24 april 2002, nomor. 75/D/O/2002 tentang pemberian ijin penyelenggaraan 
            program-program studi dan pendirian sekolah tinggi manajemen informatika dan komputer
            (STMIK) AMIKOM Yogyakarta di DIY (perubahan bentuk dari AMIKOM) yang diselenggarakan 
            oleh yayasan AMIKOM Yogyakarta di DIY.
